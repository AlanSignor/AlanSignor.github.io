id="banger" 
src="C:\Users\alans\Music\Joe Satriani\The Extremist">
</audio>


<button class="control" onclick="play('banger', this)">Play</button>

<button class="control" onclick="resume('banger')">Stop</button>

<script>
function play(idPlayer, control) {
    var player = document.querySelector('#' + idPlayer);
    if (player.paused) {
        player.play();
        control.textContent = 'Pause';
    } else {
        player.pause();
        control.textContent = 'Play';
    }
}

 

function resume(idPlayer) {
    var player = document.querySelector('#' + idPlayer);
    player.currentTime = 0;
    player.pause();
}
</script>
