    <script>

    let canvas = document.getElementById("Piste");
    let ctx = canvas.getContext('2d');

    x = 0;
    y = 10;
    largeur = 50;
    longueur = 50;

    ctx.fillStyle = '#a70000';
    ctx.fillRect(x,y,longueur,largeur);

   
    var IntervId = setInterval(avance(), 100);

    function avance (){
        if (x<750){
        ctx.clearRect(x, y, largeur, longueur);
