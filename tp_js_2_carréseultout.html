    <script>

    let canvas = document.getElementById("Piste");
    let ctx = canvas.getContext('2d');

    x1 = 0;
    y1 = 10;

    x2 = 0;
    y2 = 110;

    x3 = 0;
    y3 = 210;

    largeur = 50;
    longueur = 50;


    delay = 0;

    ctx.fillStyle = '#a70000';
    ctx.fillRect(x1,y1,longueur,largeur);
    ctx.fillRect(x2,y2,longueur,largeur);
    ctx.fillRect(x3,y3,longueur,largeur);
   
    var IntervId = setInterval(avance, 100);

    function avance(){
        delay = delay + 1;

        if (x1<550){
        ctx.clearRect(x1, y1, largeur, longueur);
        x1 = x1 + 10;
        ctx.fillRect(x1,y1,longueur,largeur);
        
        if (x2<550 && delay >= 10){
        ctx.clearRect(x2, y2, largeur, longueur);
        x2 = x2 + 10;
        ctx.fillRect(x2,y2,longueur,largeur);
        }
        
        if (x3<550 && delay >= 40){
        ctx.clearRect(x3, y3, largeur, longueur);
        x3 = x3 + 10;
        ctx.fillRect(x3,y3,longueur,largeur);
        }

        if(x3 >= 550) {clearInterval(IntervId);}
    }
}


    </script>
